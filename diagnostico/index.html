<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diagnóstico Digital | Cliente Digital</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    .scanner-box { background: #0f172a; color: #00ff41; padding: 30px; border-radius: 15px; font-family: monospace; margin: 20px 0; display: none; }
    .progress-bar { width: 0%; height: 5px; background: var(--accent); transition: 0.3s; }
  </style>
</head>
<body>
  <div class="wrap" style="padding: 60px 0; max-width: 600px;">
    <h2>Inicia tu Diagnóstico Industrial</h2>
    <p>Ingresa tu sitio web o nombre de empresa para comenzar el análisis de visibilidad.</p>
    
    <form id="diag-form" class="form" style="background: #f8fafc; padding: 30px; border: 1px solid #e5e7eb;">
      <label class="field"><span style="color: #0f172a;">URL del sitio o Empresa</span><input type="text" id="target" placeholder="www.tuempresa.com" required style="border: 1px solid #ccc; color: #000;"></label>
      <label class="field"><span style="color: #0f172a;">Tu WhatsApp</span><input type="tel" id="user-whats" placeholder="55..." required style="border: 1px solid #ccc; color: #000;"></label>
      <button class="btn btn--primary btn--full" type="button" onclick="startScanner()">Analizar ahora</button>
    </form>

    <div id="scanner" class="scanner-box">
      <div id="log">Iniciando protocolo de análisis...</div>
      <div class="progress-bar" id="p-bar"></div>
    </div>
  </div>

  <script>
    function startScanner() {
      document.getElementById('diag-form').style.display = 'none';
      const scanner = document.getElementById('scanner');
      const log = document.getElementById('log');
      const pBar = document.getElementById('p-bar');
      scanner.style.display = 'block';

      const steps = [
        "Conectando con PageRank API...",
        "Analizando densidad de keywords industriales...",
        "Verificando autoridad en zona Vallejo...",
        "Calculando potencial de leads mensuales...",
        "¡Análisis completo! Generando informe..."
      ];

      let i = 0;
      const interval = setInterval(() => {
        if (i < steps.length) {
          log.innerHTML += `<br>> ${steps[i]}`;
          pBar.style.width = ((i+1) * 20) + "%";
          i++;
        } else {
          clearInterval(interval);
          log.innerHTML += "<br><br><strong>Informe enviado a tu WhatsApp.</strong>";
          // Aquí se dispararía el webhook de n8n después
        }
      }, 1500);
    }
  </script>
</body>
</html>
